<div class="product">
  <div class="image">
    <img [src]="productData.image.main" [alt]="productData.name" />
  </div>
  <div class="details">
    <p class="category">{{ productData.category }}</p>
    <h4 class="name">{{ productData.name }}</h4>
    <div class="low">
      <p class="price">
        {{ productData.price | currency : "USD" : "symbol" : "1.2-2" }}
      </p>
      <button class="add" (click)="addToCart(productData)">
        <svg
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M5 22H19C20.103 22 21 21.103 21 20V9C21 8.73478 20.8946 8.48043 20.7071 8.29289C20.5196 8.10536 20.2652 8 20 8H17V7C17 4.243 14.757 2 12 2C9.243 2 7 4.243 7 7V8H4C3.73478 8 3.48043 8.10536 3.29289 8.29289C3.10536 8.48043 3 8.73478 3 9V20C3 21.103 3.897 22 5 22ZM9 7C9 5.346 10.346 4 12 4C13.654 4 15 5.346 15 7V8H9V7ZM5 10H7V12H9V10H15V12H17V10H19L19.002 20H5V10Z"
            fill="#3D3D3D"
          />
        </svg>
      </button>
    </div>
  </div>
</div>
